<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src = "vue.min.js"></script>
</head>
<body>
	<div id="app">
		<input v-model="msg" type="text">
		<p v-once>你输入：{{ msg }}</p>
	</div>
	<script>
		let app = new Vue({
			el:"#app",
			data:{
				msg:''
			}
		});
	</script>
</body>
</html>
